<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/portfolio.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Portfolio/contact</title>
</head>
<body>
<div class="main">
    <div class="main">
        <div class="content-wrap">
            <div class="content-left">
                <div class="main-wrap">
                    <div  class="main-year"> PLEASE</div>
                    <div class="main-title" > CONTACT </div>
                </div>
            </div>

            <div class="content-right">
                <nav class="menubar">
                    <ul>
                        <li> <a href="portfolio.html">HOME</a></li>
                        <li><a href="port_resume.html">RESUME</a></li>
                        <li><a href="port_project.html">PROJECTS</a></li>
                        <li><a href="port_contact.html" id="contact-menubar">CONTACT</a></li>
                    </ul>
                </nav>




                <div class="contact-data-wrap">
                    <div class="contact-info">
                        <table>
                            <tr>
                                <th>Phone</th>
                                <td>010-1234-5678</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>info@icloud.com</td>
                            </tr>
                            <tr>
                                <th>Github</th>
                                <td>www.github/clickMe.com</td>
                            </tr>
                            <tr>
                                <th>Blog</th>
                                <td>www.tstory/clickMe.com</td>
                            </tr>

                        </table>
                    </div>

                    <!--연락처 전송 -->
                       <div class="contact-wrap" data-state="desktop left" id="contact-wrap" data-dcf-columns="3">
                           <form role="form" aria-label="contact form" novalidate="" id="contact-form" class="contact-form">
                               <div id="content-wrap" class="content-wrap">
                                   <div class="style-ixg739ak_first-row-wrapper">
                                       <input type="text" id="field1" required="" aria-invalid="false" name="Name" value="" class="field" placeholder="Name *" data-aid="nameField">
                                       <input type="text" id="field2" required="" aria-invalid="false" name="Email" value="" class="field" placeholder="Email *" data-aid="emailField"></div>
                                   <div>
                                       <input type="text" id="field3" aria-invalid="false" name="Subject" value="" class="" placeholder="Subject" data-aid="subjectField">
                                   </div>
                                   <textarea placeholder="Message" name="Message" class="style-ixg739akfieldMessage" data-aid="messageField" id="comp-irm0eag2fieldMessage"></textarea>
                                   <button type="submit" id="comp-irm0eag2submit" class="style-ixg739aksubmit">보내기</button><div aria-live="polite" class="style-ixg739ak_success style-ixg739aknotifications" id="comp-irm0eag2notifications">

                               </div>
                               </div>
                           </form>
                           </div>

                   </div>

                </div>

            </div>

        </div>

    </div>
</div>
