<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="register-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>회원가입</h4>
                    <p class="center">환영합니다!</p>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nickname" name="nickname" type="text"/>
                    <label for="nickname">닉네임</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="text" style="cursor: auto;" />
                    <label for="email">이메일 주소</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="password" type="password" />
                    <label for="password">비밀번호</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password_a" name="cpassword" type="password" />
                    <label for="password_a">비밀번호 확인</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button id="register" type="submit" class="btn waves-effect waves-light col s12">계정 생성</button>

                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">이미 계정이 있으신가요? <a href="./login.html">로그인</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
