<!DOCTYPE html>
<html>
<head>
	<title>bookmark</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./bookmark.css">

</head>
<body>
	<div class="bookmark"> 
	MY BOOKMARK
	<div class="sentence">
	클릭해서 즐거운 검색을 시작하세요 :)
	</div>
	</div>

	<div class="clock">
	<div class="date"></div>
	<div class="time"></div>
	</div>

	<div class="wrapper">
		<div class="item G" id="GR"></div>
		<div class="item N" id="NR"></div>
		<div class="item Y"></div>
		<div class="item M"></div>
		<div class="item I"></div>
		<div class="item A"></div>
		<div class="item T"></div>
		<div class="item S"></div>
		<div class="item W"></div>
		<div class="item P"></div>
		<div class="item P2"></div>
        <div class="item add"></div>

	</div>
	<div class="wrapperCover">
		<a href="https://www.google.com" id="GH" onmouseover="javascript:colorHover('GH');" onmouseleave="javascript:unColorHover('GH');"></a>
		<a href="https://www.naver.com" id="NH" onmouseover="javascript:colorHover('NH');" onmouseleave="javascript:unColorHover('NH');"></a>
		<a href="https://www.youtube.com" id="NY"></a>
		<div class="item M"></div>
		<div class="item I"></div>
		<div class="item A"></div>
		<div class="item T"></div>
		<div class="item S"></div>
		<div class="item W"></div>
		<div class="item P"></div>
		<div class="item P2"></div>
		<div class="item add"  onclick="javascript:openPop();"></div>
	</div>

	<div class="wrapper2">
	<div class="circle" id="G">G </div>
	<div class="circle" id="N">N</div>
	<div class="circle" id="Y">Y</div>
	<div class="circle" id="M">M</div>
	<div class="circle" id="I">I</div>
	<div class="circle" id="A">A</div>
	<div class="circle" id="T">T</div>
	<div class="circle" id="S">S</div>
	<div class="circle" id="W">W</div>
	<div class="circle" id="P">P</div>
	<div class="circle" id="P2">P</div>
        <div class="circle" id="add"">+</div>
	</div>

	<div class="wrapper2">
	<div class="text">구글 </div>
	<div class="text">네이버</div>
	<div class="text">유튜브</div>
	<div class="text">이메일</div>
	<div class="text">인스타그램</div>
	<div class="text">아마존</div>
	<div class="text">트위터</div>
	<div class="text">쇼핑몰</div>
	<div class="text">웹툰</div>
	<div class="text">핀더레스트</div>
	<div class="text">학교 홈페이지</div>
	</div>


<div id="registerPop" style="display:none;">
	<div style="background-color:white;text-align:center;width:30%;left:35%;">
		<table>
			<tr>
				<th>
					color
				</th>
				<td>
					<input type="text" placeholder="white"/>
				</td>
			</tr>
			<tr>
				<th>
					url
				</th>
				<td>
					<input type="text" placeholder="haeminlove.com"/>
				</td>
			</tr>
			<tr>
				<th>
					title
				</th>
				<td>
					<input type="text" placeholder="haeminlove"/>
				</td>
			</tr>
		</table>

	</div>



</div>

<script type="text/javascript" src="./bookmark.js"></script>
</body>
</html>
